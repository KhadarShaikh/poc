<!DOCTYPE html>
<html>
    <head>
        <title>IGI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-4 well well-lg well_change">
                <div class="image_change">
                    <img src="css/logo.png" class="img-responsive">
                    <p class="font_change">version 5.2.3.2</p>
                </div>
                <div class="form_change">
                    <h4 class="label_color">Administration Console</h4>
                    <form>
                        <div class="form-group">
                            <label class="label_color">User Id:</label>
                            <input class="form-control" type="text" name="user"/>
                        </div>
                        <div class="form-group">
                            <label class="label_color">Password:</label>
                            <input class="form-control" type="password" name="pwd"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"
                            >Login</button>
                        </div>
                    </form> 
                </div>
            </div>    
        </div>         
    </body>
</html>
